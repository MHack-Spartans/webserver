{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<!-- Login Form -->
<form class="text-center form-signin">
    <img class="mb-4" src="/webserver/img/logo.jpg" alt="" width="150" height="150">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign in</button>
    <p class="m3"></p>
    <a href="forgot_pwd.html" class="btn btn-outline-dark">Forgot Password?</a>
    <p class="mt-5 mb-3 text-muted"><a class="nav-link" href="logout.html">MHacks 2018</a></p>
</form>
<!-- End Login Form -->

{% endblock %}

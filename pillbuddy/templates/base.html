<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Pill Buddy{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        {% include 'css.html' %}
        
        
    </head>
<body>
    {% block navbar %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-djg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </ul>
            <ul class="nav navbar-nav mx-auto">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        {% load static %}
                        <img src="{% static 'img/logo.png' %}" width="30" height="40" alt="">&nbsp;Pill&nbsp;Buddy
                    </a>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
    {% endblock %}

    {% block content %}
        <p class="mb-4">Basic template with no content</p>
    {% endblock %}

    {% include 'js.html' %}
</body>
</html>
